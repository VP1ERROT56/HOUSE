<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE</title>
    <link rel="icon" href="source/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="source/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="source/js/main.js"></script>

</head>

<body>

    <header class="header">
        <div class="container_header">
            <div class="navbar">
                <div class="white">
                    <div class="nav-logo">
                        <img src="source/img/nav-logo.svg" alt="Лого">
                    </div>
                </div>
                <div class="bgc">
                    <div class="btn_menu">
                        <div class="nav-list">
                            <div class="menu">
                                <button class="header__burger-btn" id="burgers">
                                    <span class="burger"></span>
                                    <span class="burger"></span>
                                    <span class="burger"></span>
                                </button>
                                <ul class="menu-list">
                                    <li class="list">
                                        <a href="" class="link-list">Репродукции</a>
                                    </li>
                                    <li class="list">
                                        <a href="" class="link-list">Новинки</a>
                                    </li>
                                    <li class="list">
                                        <a href="" class="link-list">О нас</a>
                                    </li>
                                    <li class="list">
                                        <a href="" class="link-list bye"><img src="source/img/bye.svg" alt="Купить"></a>
                                    </li>
                                </ul>
                                <div class="btn_bye">
                                    <a href="" class="link-list "><img class="bye_link" src="source/img/bye.svg"
                                            alt="Купить"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="card">
        <div class="container_card">
            <div class="berd">
                <img class="berd_img" src="source/img/berd.svg" alt="Птица">
            </div>
            <div class="text_berd">
                <div class="center">
                    <h1 class="ink_house">
                        Реплики картин от
                        <span class="ink">
                            Ink. House
                        </span>
                    </h1>
                    <p class="opisanie">
                        Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные
                        цены.
                    </p>
                    <form action="#" method="get">
                        <button class="product">
                            Продукция
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="catalog">
        <div class="container_catalog">
            <div class="nav_catalog">
                <h3 class="repr">
                    Репродукции
                </h3>
                <div class="btn_list">
                    <ul class="btn_city">
                        <li class="city">
                            <a class="active" href="">
                                Франция 
                            </a>
                        </li>
                        <li class="city">
                            <a href="">
                                Германия
                            </a>
                        </li>
                        <li class="city">
                            <a href="">
                                Англия
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </section>
</body>

</html>
